<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if polls_list %}
 <ul>
     {% for poll in polls_list %}
     <li><a href="{% url 'polls:detail' poll.id%}">{{ poll.name }}</a></li>
     {% endfor %}
 </ul>
 {% else %}
    <p>No polls available.</p>
{% endif %}
</body>
</html>
